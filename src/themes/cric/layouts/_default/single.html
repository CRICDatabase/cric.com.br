{{ define "main" }}
<section id="main">
	{{ with .Params.image }}
	<img class="mx-auto d-block banner" src={{ absURL $.Params.image }} alt="Cells">
	{{ end }}
  <h1 id="title">{{ .Title }}</h1>
  <div>
        <article id="content">
           {{ .Content }}
        </article>
  </div>
</section>
{{ end }}
